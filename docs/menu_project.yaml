components:
  schemas:
    DishCreate:
      properties:
        title:
          type: string
          maxLength: 50
          title: Title
        description:
          type: string
          maxLength: 1000
          title: Description
        price:
          type: string
          title: Price
          examples:
            - '20.50'
      additionalProperties: false
      type: object
      required:
        - title
        - description
        - price
      title: DishCreate
      description: Схема для создания блюд.
    DishDB:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        price:
          type: string
          title: Price
          examples:
            - '20.50'
        submenu_id:
          type: string
          format: uuid
          title: Submenu Id
      type: object
      required:
        - id
        - title
        - description
        - price
        - submenu_id
      title: DishDB
      description: Схема для отображения данных о блюдах.
    DishUpdate:
      properties:
